<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de texto</title>
</head>
<body>
    <h1>principais</h1> 
    <h2>Negrito/Destaque</h2>
    <p><strong>o negrito</strong> para chmar atençao do leitor</p>
    <p>nesta frase termos um termo em <em>italico</em></p>
    <h2>texto marcado</h2>
    <mark style="background-color: blueviolet;">esse texto esta marcado</mark>
    <p><mark>outro texto marcado </mark></p>
    <del>texto excluido</del> 
    <ins>texto inserido</ins>
    x<sup>20</sup> 
    <sub>H<sub>2</sub>O</sub>
    <p>texto</p>
</body>
</body>
</html>
