<!DOCTYPE html>
<html lang="pt-br
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com pseudo-classes</title>
    <style>
div {
    display: inline-block;
background-color: lightslategray;
border:1px solid black ;
text-align:center;
height: 200px;
width: 200px;

}
div>p{
    display: none;
}
div:hover>p{
display: block;

}

div:hover{
    display: block;
background-color: yellow;

}
    </style>
</head>
<body>
    <div id="d1">
        Passe o cursor
        <p>to aprendendo,rapaz</p>
    </div>
    
</body>
</html>
